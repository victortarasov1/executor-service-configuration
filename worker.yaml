executorservice:
  common:
    driverWait: 30
    pageLoadTimeout: 30000
    webDriverExecutable: http://localhost:4444/wd/hub
    userAgent: desktop


spring:
  cloud:
    function:
      definition: execute
    stream:
      bindings:
        execute-in-0:
          destination: send-scenario
          group: ${spring.application.name}
        execute-out-0:
          destination: report-sent
      kafka:
        binder:
          brokers:
            - localhost:9092
    openfeign:
      circuitbreaker:
        enabled: true
#  rabbitmq:
#    host: localhost
#    port: 5672
#    username: guest
#    password: guest
#    connection-timeout: 10s

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8085/eureka/


management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state.enabled: true
    liveness-state.enabled: true
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}


server:
  port: 8081
