executorservice:
  common:
    driverWait: 3
    pageLoadTimeout: 30000
    webDriverExecutable: http://localhost:4444/wd/hub
    userAgent: desktop


spring:
  cloud:
    function:
      definition: execute
    stream:
      bindings:
        execute-in-0:
          destination: send-scenario
          group: ${spring.application.name}
          consumer:
            concurrency: 3
        execute-out-0:
          destination: report-sent
    openfeign:
      circuitbreaker:
        enabled: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    connection-timeout: 10s

